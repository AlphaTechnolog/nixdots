set -g default-terminal "screen-256color"

set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

unbind %
bind | split-window -h

unbind '"'
bind - split-window -v

unbind r
bind r source-file ~/.tmux.conf

bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

bind -r m resize-pane -Z

set -g mouse on

# status bar

set -g status on
set -g status-style fg=white,bg=default

# left status bar
set -g status-left "#[bg=cyan,fg=black] #S #[fg=cyan,bg=default] "

# window list format
set -g window-status-format "#[fg=white,bg=black] #I #W "
set -g window-status-current-format "#[fg=black,bg=blue] #I #W #[fg=blue,bg=default]"
set -g window-status-style "bg=default,fg=default"

# right status bar
set -g status-right "#[fg=black,bg=blue] #(date '+%I:%M %p') #[default] #[bg=magenta,fg=black] #(whoami) #[default] #[fg=black,bg=yellow] #(basename $(echo $SHELL)) #[default] #[bg=red,fg=black] #(cat /etc/hostname) "
